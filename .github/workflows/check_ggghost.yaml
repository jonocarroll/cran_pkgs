name: Check ggghost CRAN status

on:
  schedule:
    # Runs daily at 6:00 PM UTC
    - cron: '0 18 * * *'  
  # allows for manually running of the check
  workflow_dispatch:

jobs:
  check_cran_status:
    runs-on: ubuntu-latest

    steps:
      - name: Get CRAN checks
        uses: ricochet-rs/cran-checks/check-pkg@main
        with:
          pkg: ggghost
